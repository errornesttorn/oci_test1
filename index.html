<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="password" placeholder="Enter password here"><br>
    <textarea id="editable" placeholder="Editable content here"></textarea>
    <textarea id="nonEditable" readonly placeholder="Non-editable content here"></textarea><br>
    <button id="sendRequest">Send Request</button>

    <script>
        $(document).ready(function(){
            $("#sendRequest").click(function(){
                var password = $("#password").val();
                var content = $("#editable").val();
                var url = "http://141.147.9.175:8000?password=" + password + "&content=" + content;
                $.get(url, function(data, status){
                    $("#nonEditable").val(data);
                });
            });
        });
    </script>
</body>
</html>
